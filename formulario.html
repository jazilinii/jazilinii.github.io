<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Opinión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    main {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      padding: 40px 50px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 0 10px #60c0ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #60c0ff;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, background 0.3s ease;
      resize: vertical;
      min-height: 50px;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00e5ff;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px #00e5ff;
      color: #fff;
    }

    textarea {
      min-height: 100px;
    }

    button {
      align-self: center;
      background: linear-gradient(90deg, #00e5ff, #0077ff);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 60px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px #00cfffcc;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-25deg);
      transition: all 0.5s ease;
      z-index: -1;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      box-shadow: 0 10px 30px #00e5ffcc;
      transform: scale(1.07);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a0d8ff;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
      filter: drop-shadow(0 0 2px #00cfff);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 30px 20px;
      }
      h2 {
        font-size: 2rem;
      }
      button {
        padding: 14px 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <h2>Tu Opinión es Importante</h2>
    <form id="feedbackForm">
      <label for="satisfaccion">¿Qué te pareció la página?</label>
      <input type="text" id="satisfaccion" name="satisfaccion" placeholder="Escribe tu opinión..." required />

      <label for="quejas">¿Tienes alguna queja o sugerencia?</label>
      <textarea id="quejas" name="quejas" placeholder="Déjanos tus comentarios..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>GARCIA LOPEZ JAZIEL &mdash; 18/06/25</p>
  </footer>

  <script>
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('¡Gracias por tu opinión! 😊');
      form.reset();
    });
  </script>
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>

</body>
</html>
