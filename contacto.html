<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7928ca, #ff0080);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    main {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 50px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(255,0,128,0.3);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0 0 12px #ff0080cc;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 40px;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    button {
      background: linear-gradient(90deg, #ff0080, #7928ca);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 15px 50px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px #ff0080cc;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: all 0.5s ease;
      z-index: -1;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      box-shadow: 0 8px 25px #ff66b2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ffd1e8;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
      filter: drop-shadow(0 0 2px #ff0080);
    }
  </style>
</head>
<body>
  <main>
    <h2>Conclusión Personal</h2>
    <p>
      Desarrollar esta página o proyecto me ha ayudado mucho para<br />
      aprender a crear páginas con múltiples hipervínculos, videos,<br />
      imágenes, tablas, páginas externas, gifs, frames, y más.
    </p>
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
  </main>

  <footer>
    <p>GARCIA LOPEZ JAZIEL &mdash; 18/06/25</p>
  </footer>
</body>
</html>
