<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video sobre Lentes Inteligentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 35px;
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700cc;
      animation: pulse 2.5s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 12px #ffd700cc, 0 0 30px #ffd70099;
      }
      50% {
        text-shadow: 0 0 22px #fff700cc, 0 0 45px #fff700cc;
      }
    }

    .video-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 8px 25px #ffd700cc;
      overflow: hidden;
      background: linear-gradient(135deg, #ffdd57, #d4af37);
      animation: slideIn 1s ease forwards;
      transform: translateX(-30px);
      opacity: 0;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
      border-radius: 20px;
      box-shadow: inset 0 0 10px #fff9;
    }

    button {
      margin-top: 40px;
      background: #ffd700;
      color: #333;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 15px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px #ffd700bb;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 0;
    }

    button:hover::before {
      left: 125%;
    }

    button:hover {
      box-shadow: 0 8px 30px #fff700bb;
      transform: scale(1.07);
      color: #222;
      z-index: 1;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #eee;
      letter-spacing: 1px;
      filter: drop-shadow(0 0 3px #ffd700bb);
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .video-container iframe {
        height: 280px;
      }

      button {
        padding: 12px 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Video Informativo</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/mH9T-np5Sx4" allowfullscreen></iframe>
  </div>

  <button onclick="window.location.href='index.html'">Volver al Inicio</button>

  <footer>
    <p>GARCIA LOPEZ JAZIEL &mdash; 18/06/25</p>
  </footer>
</body>
</html>
