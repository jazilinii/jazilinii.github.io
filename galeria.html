<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería</title>
  <style>
    body {
      background-color: #fa0ec7;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      color: white;
    }

    h2 {
      margin: 20px 0;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .galeria img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, filter 0.3s ease;
      /* Máscara: forma el recorte y estilo */
      -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 70%, transparent 100%);
      mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 70%, transparent 100%);
    }

    .galeria img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      cursor: pointer;
    }

    button {
      margin: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: #fa0ec7;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fa0ec7;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
